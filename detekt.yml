config:
  warningsAsErrors: true

console-reports:
  exclude: []

output-reports:
  exclude:
    - HtmlOutputReport
    - TxtOutputReport
    - XmlOutputReport
    - MdOutputReport

complexity:
  LongMethod:
    active: false
  LongParameterList:
    active: false
  NestedBlockDepth:
    active: false

formatting:
  autoCorrect: false
  FinalNewline:
    active: true
    insertFinalNewLine: true
  MaximumLineLength:
    active: false
  NoWildcardImports:
    active: false
  TrailingComma:
    active: true
    allowTrailingComma: true
    allowTrailingCommaOnCallSite: true

naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

style:
  DestructuringDeclarationWithTooManyEntries:
    active: false
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false
  MaxLineLength:
    excludes:
      - '**/*Test.kt'
  ReturnCount:
    active: false
  UnusedPrivateMember:
    allowedNames: Preview.*
